<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8" />
<title>連絡先</title>

<style>
#show-form-sent {
	visibility: hidden;
}

#show-form-sent:target {
	visibility: visible;
}

</style>

<script >
</script>



</head>
<body>

<p >
コメントがあれば
<a href="https://twitter.com/strontium91">https://twitter.com/strontium91</a>
宛まで。
</p>



<p>
下のフォームから直接メールアドレス宛にコメントを送ることもできます：
</p>
<!-- 送信文字コードは必ず Shit-JIS または EUC-JP -->
<form id="form" method="post" accept-charset="euc-jp">
	<input type="hidden" id="to" name=".to" value="ugly@example.com" />
	<input type="hidden" id="subject" name=".subject" value="stupid comment" />
	<input type="hidden" id="thanks" name=".thanks" value="blah blah blah" />

	<textarea
		id="content"
		name="content"
		style="height: 25em; width: 90%; min-width:15em;"
		onchange="set_form()"
		placeholder="特定の箇所またはページについてコメントを寄せられる場合は、ページ URL 等（その箇所がどこか判る記述）も添えていただくと助かります。"
	>
</textarea>
<br>
<button type="submit" id="submit" value="SEND" ><span lang="ja">送信</span><span lang="en">SEND</span></button>
</form>



<div style="height:20em;"></div>

<p id="show-form-sent">
コメントは送信されました。
ありがとうございました。
</p>

<div style="height:40em;"></div>


</body>

<script type="text/javascript" >

function set_form(){
	S('content', 'onchange', '');
	S('to', 'value', String.fromCharCode(95,95,95,64,104,99,110,46,122,97,113,46,110,101,46,106,112));
	S('subject', 'value', 'comment: triple-underscore');
	S('thanks', 'value', 'https:triple-underscore.github.io/about.html#show-form-sent');
	S('form', 'action', 'http://www.hcn.zaq.ne.jp/cgi-bin/tools/formdecode');
	function S(id, a, v){
		document.getElementById(id).setAttribute(a, v);
	}
};

</script>
</html>
