<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="600" height="220"
	viewBox="0 0 600 220"
>

<defs>

	<g id="corner">
<path
	fill="none" stroke="black" stroke-width="1"
	d="M0,40 A80,40 0,0,1 80,0 M3,40 H80 M80,3 V40"
/>
<path
	fill="black" stroke="none"
	d="m0,40 l8,3 v-6 z M80,0 l3,8 h-6 z"
/>
	</g>
</defs>

<g
	transform="translate(10, 80)"
	font-size="14"
	text-anchor="start"
	font-family="monospace"
	fill="black"
	stroke="none"
>

	<g transform="translate(0, 10)">
<path
	fill="silver" stroke="none"
	d="
M0,80 V40
A80,40 0,0,1 80,0
H120 V20 H80
A60,20 0,0,0 20,40
V80 z
" />

<path
	fill="lime" stroke="none"
	d="
M0,40
A80,40 0,0,1 80,0
V20
A60,20 0,0,0 20,40 z" />

<use xlink:href="#corner" />
<text x="40" y="-60" font-size="30">A</text>
<text y="-40">border-width:</text>
<text y="-20">20px;</text>
	</g>

	<g transform="translate(150, 10)">
<path
	fill="silver" stroke="none"
	d="
M0,80 V40
A80,40 0,0,1 80,0
H120 V20 H80
A40,20 0,0,0 40,40
V80 z" />

<path
	fill="lime" stroke="none"
	d="
M0,40
A80,40 0,0,1 80,0
V20
A40,20 0,0,0 40,40 z" />

<use xlink:href="#corner" />
<text x="40" y="-60" font-size="30">B</text>
<text y="-40">border-width:</text>
<text y="-20">20px 40px;</text>
	</g>


	<g transform="translate(300, 10)">
<path
	fill="silver" stroke="none"
	d="
M0,80 V40
A80,40 0,0,1 80,0
H120 V40 H80
V80 z" />

<path
	fill="lime" stroke="none"
	d="
M0,40
A80,40 0,0,1 80,0
V40 z" />

<use xlink:href="#corner" />
<text x="40" y="-60" font-size="30">C</text>
<text y="-40">border-width:</text>
<text y="-20">40px 80px;</text>
	</g>

	<g transform="translate(450, 10)">
<path
	fill="silver" stroke="none"
	d="
M0,80 V40
A80,40 0,0,1 80,0
H120 V60 H60
V80 z" />

<path
	fill="lime" stroke="none"
	d="
M0,60 V40
A80,40 0,0,1 80,0
V60
" />

<path
	fill="green" stroke="none"
	d="
M0,40
A80,40 0,0,1 80,0
L60,60 z" />

<use xlink:href="#corner" />
<text x="40" y="-60" font-size="30">D</text>
<text y="-40">border-width:</text>
<text y="-20">60px 40px;</text>
	</g>

<text x="20" y="120">
<tspan font-family="serif" >いずれも</tspan>
<tspan>border-radius: 80px 40px;</tspan>
</text>

</g>

</svg>