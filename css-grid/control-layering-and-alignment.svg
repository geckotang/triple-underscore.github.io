<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="700" height="320"
	viewBox="0 0 700 320"
>

<style type="text/css"><![CDATA[
text {
	stroke: none;
	text-anchor: middle;
}

text.name {
	fill: black;
	font-family: sans-serif;
	font-size: 16px;
}
text.id {
	fill: black;
	font-family: monospace;
	font-size: 16px;
}

]]></style>


<defs>
<text id="t-auto" y="5">auto</text>
<text id="t-fr" y="5">0.5fr</text>

<g id="pointer">
	<circle r="5" fill="orange" stroke="none"/>
	<path id="pointer1" stroke="orange" stroke-width="4" 
		d="m0,0 v60"
	/>
</g>



</defs>


<rect x="0" y="0" width="700" height="300"
	fill="white"
	stroke="none"
	stroke-width="1"
/>


	<g transform="translate(350, 150)"
		fill="none"
		stroke="black"
		font-size="18"
	>

<!-- track -->
<rect
	x="-200" y="-40"
	width="400" height="80"
	rx="15"
	fill="none"
	stroke="#3A5C89"
	stroke-width="8"
/>
<!-- track fill -->
<rect
	x="-192" y="-32"
	width="192" height="64"
	rx="8"
	stroke="none"
	fill="#933535"
/>
<rect
	x="0" y="-32"
	width="192" height="64"
	rx="8"
	stroke="none"
	fill="olive"
/><!-- #77933C -->

<!-- knob -->
<rect
	x="-35" y="-60"
	width="70" height="120"
	rx="15"
	fill="#3A5C89"
	fill-opacity="0.5"
	stroke="#3A5C89"
	stroke-width="6"
/>


<!-- guide-lins -->
<path
	stroke="gray"
	stroke-width="3"
	stroke-dasharray="10,5" stroke-dashoffset="0"
	d="m-280,-80 h560 v160 h-560 z
	M-220,-80 v160
	M220,-80 v160
	M0,-80 v160
	M-40,-80 v160
	M40,-80 v160
" />

		<g id="values" fill="maroon" font-family="monospace" font-size="20">
<use xlink:href="#t-auto" transform="translate(-310, 0)" />
<use xlink:href="#t-auto" transform="translate( 310, 0)" />
<use xlink:href="#t-auto" transform="translate(-250, -100)" />
<use xlink:href="#t-auto" transform="translate( 250, -100)" />
<use xlink:href="#t-auto" transform="translate(-20, -110)rotate(-90)" />
<use xlink:href="#t-auto" transform="translate( 20, -110)rotate(-90)" />
<use xlink:href="#t-fr" transform="translate(-120, -100)" />
<use xlink:href="#t-fr" transform="translate( 120, -100)" />
		</g>

		<g font-size="40" fill="black">
<text x="-250" y="15">0</text>
<text x="250" y="15">50</text>
		</g>

		<g id="labels" fill="black">
<g transform="translate(-190, 40)">
	<use xlink:href="#pointer" />
	<text class="name" x="0" y="80">筋</text>
	<text class="id" x="0" y="102">track</text>
</g>

<g transform="translate(5, 55)">
	<use xlink:href="#pointer" />
	<text class="name" x="0" y="80">つまみ</text>
	<text class="id" x="0" y="102">thumb</text>
</g>


<g transform="translate(-110, 25)">
	<use xlink:href="#pointer" />
	<text class="name" x="0" y="80">低値側</text>
	<text class="id" x="0" y="102">low-fill</text>
</g>

<g transform="translate(110, 25)">
	<use xlink:href="#pointer" />
	<text class="name" x="0" y="80">高値側</text>
	<text class="id" x="0" y="102">high-fill</text>
</g>


<g transform="translate(-260, 20)">
	<use xlink:href="#pointer" />
	<text class="name" x="0" y="80">最低値</text>
	<text class="id" x="0" y="102">low-label</text>
</g>

<g transform="translate(250, 20)">
	<use xlink:href="#pointer" />
	<text class="name" x="0" y="80">最高値</text>
	<text class="id" x="0" y="102">high-label</text>
</g>
		</g>


	</g>

</svg>
