<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	viewBox="0 0 400 420"
>

<title>keyframe により指定されるアニメーション状態</title>

<style type="text/css"><![CDATA[
.time {
	fill:blue;
	stroke: none;
	text-anchor: middle;
}
]]></style>

<defs>

<g id="frame-box">
	<g fill="none" stroke="black" stroke-width="1">

<rect x="15" y="0" width="170" height="120"/>
<path d="M50,55 h100 M50,52 v10 M100,52 v10 M150,52 v10" />
	</g>
	<g fill="black" stroke="none" text-anchor="middle" font-size="12">
<text x="50" y="80">50px</text>
<text x="100" y="80">100px</text>
<text x="150" y="80">150px</text>
	</g>
</g>

<rect
	id="animated-box"
	x="0" y="20" width="25" height="25"
	fill="red"
	stroke="none"
/>

</defs>


<rect x="0" y="0" width="400" height="420"
	fill="white"
	stroke="none"
/>
	<g transform="translate(5, 10)"
		fill="none"
		stroke="black"
		font-size="14"
	>

		<g transform="translate(0, 0)">
<use xlink:href="#frame-box"/>
<use xlink:href="#animated-box" transform="translate(100, 0)"/>
<text x="100" y="110" class="time" >0 秒後</text>
		</g>

		<g transform="translate(190, 0)">
<use xlink:href="#frame-box"/>
<use xlink:href="#animated-box" transform="translate(125, 0)"/>
<text x="100" y="110" class="time" >2 秒後</text>
		</g>

		<g transform="translate(0, 140)">
<use xlink:href="#frame-box"/>
<use xlink:href="#animated-box" transform="translate(150, 0)"/>
<text x="100" y="110" class="time" >4 秒後</text>
		</g>

		<g transform="translate(190, 140)">
<use xlink:href="#frame-box"/>
<use xlink:href="#animated-box" transform="translate(75, 0)"/>
<text x="100" y="110" class="time" >6 秒後</text>
		</g>

		<g transform="translate(0, 280)">
<use xlink:href="#frame-box"/>
<use xlink:href="#animated-box" transform="translate(87.5, 0)"/>
<text x="100" y="110" class="time" >8 秒後</text>
		</g>

		<g transform="translate(190, 280)">
<use xlink:href="#frame-box"/>
<use xlink:href="#animated-box" transform="translate(100, 0)"/>
<text x="100" y="110" class="time" >10 秒後</text>
		</g>
	</g>

</svg>
